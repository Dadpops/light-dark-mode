<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light Dark Mode</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Light/Dark Mode Toggle -->
    <div class="theme-switch-wrapper">
        <span id="toggle-icon">
            <span class="toggle-text">Light Mode</span>
            <i class="fas fa-sun"></i>
        </span>
        <label class="theme-switch">
            <input type="checkbox">
            <div class="slider round"></div>
        </label>
    </div>
    <!-- Navigation -->
    <nav id="nav">
        <a href="#home">Home</a>
        <a href="#about">Resume</a>
        <a href="#projects">Projects</a>
        <a href="#contact">Contact</a>
    </nav>
    <!-- Home Section -->
    <section id="home">
        <div class="title-group">
            <h1>Chris Cabena</h1>
            <h2>-DADPOPS-</h2>
        </div>
    </section>
    <!-- About Section -->
    <section id="about">
        <h1>Resume</h1>
        <div>
           <img id="resume" src="img\Resume.png" alt="resume">
        </div>
        <!-- The Modal -->
        <div id="myModal" class="modal">

            <!-- The Close Button -->
            <span class="close">&times;</span>
        
            <!-- Modal Content (The Image) -->
            <img src="img\Resume.png" class="modal-content" id="img01">
        
            <!-- Modal Caption (Image Text) -->
            <div id="caption"></div>
        </div>
    </section>
    <!-- Projects Section -->
    <section id="projects">
        <h1>Projects</h1>
        <div class="buttons">
            <a href="https://daylive1.web.app/" target="_blank"><button class="primary">DayLive-LD</button></a>
            <a href="https://github.com/Dadpops/DayLive" target="_blank"><button class="secondary" >DayLive-SC</button></a>
            <a href="https://dadpops.github.io/Joke-Teller/" target="_blank"><button class="primary">Joke Teller-LD</button></a>
            <a href="https://github.com/Dadpops/Joke-Teller" target="_blank"><button class="secondary" >Joke Teller-SC</button></a><a href="https://dadpops.github.io/Infinite-Scroll/" target="_blank"><button class="primary">Unsplash-LD</button></a>
            <a href="https://github.com/Dadpops/Infinite-Scroll" target="_blank"><button class="secondary" >Unsplash-SC</button></a>
        </div>
        <div class="text-box" id="text-box">
            <p>Here are a few of the projects I have done. -LD sends you to the Live Demo and -SC sends you to the Source Code. These are the projects listed in my resume above.</p>
        </div>
    </section>
    <!-- Contacts Section -->
    <section id="contact">
        <div class="social-icons">
            <a href="https://github.com/Dadpops" target="_blank"><i class="fab fa-github-square"></i></a>
            <a href="https://www.linkedin.com/in/chris-cabena-65b5a11b4/" target="_blank"><i class="fab fa-linkedin"></i></a>
            <a href="https://twitter.com/Daddpops" target="_blank"><i class="fab fa-twitter-square"></i></a>
            <a href="https://www.facebook.com/christophercabena/" target="_blank"><i class="fab fa-facebook-square"></i></a>
            <a href="https://dadpops.com/" target="_blank"><i class="fab fa-wordpress"></i></a>
        </div>
        <div class="contact_text">
            <h3>Email: chris.cabena65@gmail.com</h3>
        </div>
    </section>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
